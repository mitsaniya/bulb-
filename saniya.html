<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .bulb-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bulb-container img {
            width: 150px;
            transition: all 0.3s ease;
        }

        .bulb-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .bulb-container button:hover {
            background-color: #45a049;
        }

        .bulb-container button:active {
            background-color: #387a34;
        }
    </style>
</head>
<body>

    <div class="bulb-container">
        <img id="bulb" src="off.png" alt="Bulb Image">
        
        <div>
            <button onclick="turnOn()">Turn ON</button>
            <button onclick="turnOff()">Turn OFF</button>
        </div>
    </div>

    <script>
        function turnOn() {
            document.getElementById("bulb").src = "on.png"; // Switch to ON image
        }

        function turnOff() {
            document.getElementById("bulb").src = "off.png"; // Switch to OFF image
        }
    </script>

</body>
</html>
